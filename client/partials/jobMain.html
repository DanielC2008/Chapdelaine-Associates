<!-- Clients -->
<div class='row'>
  <div class="col s12" ng-repeat="(tableIndex, client) in Clients">
    <div class="row">Client:
      <div ng-repeat="(key, value) in client" >
        <div
          ng-if="key !== 'client_id'" 
          ng-dblclick="inputToFocus('Clients', tableIndex, $index, key, value)" 
          class="col s3 editCursor" 
          ng-keyup="$event.keyCode == 13 && makeChange('Clients', {client_id: client.client_id}, key, value)">{{key}}:
          <span ng-if="!(editOne && $index == inputIndex && tableIndex == tIndex && table == 'Clients')" >{{value}}</span> 
          <span ng-if="($index == inputIndex && tableIndex == tIndex && table == 'Clients')" >
            <input 
              type="text" 
              class="input-field columnInput" 
              ng-model="client[key]" 
              focus-if="changeFocus('Clients', tableIndex, $index)">
            <button class="button columnButton" ng-click="revertEditChanges(client)">X</button>            
          </span>
        </div>
      </div>
    </div>
<!-- Reps -->
<div class='row'>
  <div class="col s12" ng-repeat="(tableIndex, rep) in Representatives">
    <div class="row" ng-if='client.client_id === rep.client_id'> Representative for {{client['First Name']}} {{client['Last Name']}}:
      <div ng-repeat="(key, value) in rep" >
        <div  
          ng-if="!(key == 'representative_id' || key == 'client_id')" 
          ng-dblclick="inputToFocus('Representatives', tableIndex, $index, key, value)" 
          class="col s3 editCursor" 
          ng-keyup="$event.keyCode == 13 && makeChange('Representatives', {representative_id: rep.representative_id}, key, value)" >{{key}}:
          <span ng-if="!(editOne && $index == inputIndex && tableIndex == tIndex && table == 'Representatives')" >{{value}}</span> 
          <span ng-if="($index == inputIndex && tableIndex == tIndex && table == 'Representatives')" >
            <input 
              type="text" 
              class="input-field columnInput" 
              ng-model="rep[key]" 
              focus-if="changeFocus('Representatives', tableIndex, $index)">
            <button class="button columnButton" ng-click="revertEditChanges(rep)">X</button>            
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
  </div>
</div>

    </div>

</div>
