<div class="row">
  <h5>Tasks</h5>
  <button class="col s2 offset-s10" ng-click="AT.addNew()"> Add New </button>
</div>
<div class="row">
  <div class="col s3">Task</div>
  <div class="col s3">Rate</div>
  <div class="col s3">Hourly</div>
  <div ng-if="AT.Tasks" ng-repeat='task in AT.Tasks'>
    <div class="col s12">
      <input class="col s3" ng-model='task.task'>
      <input class="col s3" ng-model='task.rate'>
      <input type="checkbox" id="{{$index}}" ng-checked='task.hourly'/>
      <label for="{{$index}}"></label>
    </div>
  </div>
</div>
