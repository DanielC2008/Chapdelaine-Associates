<div class="row">
  <h5>Tasks</h5>
  <button class="col s2 offset-s8" ng-click="AT.addNew()"> Add New </button>
  <button class="col s2" ng-click="AT.switch()"> Edit Tasks</button>
</div>
<div class="row">
  <div class="col s3">Task</div>
  <div class="col s3">Rate</div>
  <div class="col s3">Hourly</div>
  <div ng-if="AT.Tasks" ng-repeat='task in AT.Tasks'>
    <div ng-if="AT.edit" class="col s12">
      <input class="col s3" ng-model='task.task'>
      <input class="col s3" ng-model='task.rate'>
      <input type="checkbox" id="{{$index}}" ng-checked='task.hourly'/>
      <label for="{{$index}}"></label>
    </div>
    <div ng-if="!AT.edit" class="col s12">
      <div class="col s3" ng-model='task.task'>{{task.task}}</div>
      <div class="col s3" ng-model='task.rate'>{{task.rate}}</div>
      <input ng-if="task.hourly" type="checkbox" id="{{$index}}" ng-checked='task.hourly' disabled />
      <label for="{{$index}}"></label>
    </div>
  </div>
</div>
