
<div>
  <div>What is the status of this job?</div>
  <button type="submit" ng-click="JS.addJobStatus('Canceled')" ng-if="JS.currJobStatus !== 'Canceled' ">Canceled</button>
  <button type="submit" ng-click="JS.addJobStatus('Pending')" ng-if="JS.currJobStatus !== 'Pending' ">Pending</button>
  <button type="submit" ng-click="JS.addJobStatus('Active')" ng-if="JS.currJobStatus !== 'Active' ">Active</button>
  <button type="submit" ng-click="JS.addJobStatus('Complete')" ng-if="JS.currJobStatus !== 'Complete' ">Complete</button>
</div>  

<div ng-if="Job.job_status && Job.job_status != 'Pending'">
  <div ng-controller="RecommendNumber as RN">
    <div ng-include="'./partials/recommendNumber.html'"></div>
  </div>
</div>
