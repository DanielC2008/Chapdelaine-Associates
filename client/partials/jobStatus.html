<div class='dialog row'>
  <div>
    <span>Update Status:</span>

    <input type="radio" name="status" value="Canceled" id="canceled" ng-model="status" ng-click="JS.jobCanceled()" 
            ng-disabled='job.job_info.job_status === "New" || job.job_info.job_status === "Complete"'>
    <label for="canceled">Canceled</label>

    <input type="radio" name="status" value="Pending" id="pending" ng-model="status" ng-click="JS.jobPending()" 
            ng-disabled='job.job_info.job_status === "Complete"'>
    <label for="pending">Pending</label>

    <input type="radio" name="status" value="Active" id="active" ng-model="status" ng-click="JS.jobActive()">
    <label for="active">Active</label>

    <input type="radio" name="status" value="Hold" id="hold" ng-model="status" ng-click="JS.jobChangeHold()" 
           ng-disabled='job.job_info.job_status === "New" ||
                        job.job_info.job_status === "Canceled" ||
                        job.job_info.job_status === "Complete"'>
    <label for="hold">Hold</label>

    <input type="radio" name="status" value="Complete" id="complete" ng-model="status" ng-click="JS.jobComplete()" 
            ng-disabled='job.job_info.job_status === "Canceled"'>
    <label for="complete">Complete</label>
  </div>
