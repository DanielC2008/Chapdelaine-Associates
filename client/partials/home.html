<div class="row">
  <h1 class="center-align">Recent Jobs</h1>

  <div class="recentJobDiv" ng-repeat="job in recentJobs">
    <a class="btn recentJobs waves-effect waves-light col s3 offset-s1" type="">
      <div id="lastName">
        {{job.lastName}}
      </div>
      <div>
        {{job.firstName}}
      </div>
      <div>
        Job Number: {{job.number}}
      </div>
    </a>
  </div>
</div>
