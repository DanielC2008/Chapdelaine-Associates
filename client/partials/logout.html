
<h2 class="center align"> 
  Are you sure you want to logout? 
</h2>
<div class='row'>
  <button class="col s4 offset-s2 btn button center align" ng-click="logout()" type="">Yes, I'm sure.</button>
  <button class="col s4 btn button center align" ng-click="stayLoggedIn()" type="">No, keep me logged in.</button>
</div>
