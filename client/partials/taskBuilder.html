<div>
  <div ng-repeat="selectedTask in TB.builder track by $index"  ng-if="TB.builder" ng-init="material()" >
    <div class="row">
      <div class="col s3" >
        Task: {{selectedTask.task}}
      </div>
      <div class="col s3">
        Rate: {{selectedTask.rate}}
      </div>
      <div class="col s3" >
        <div ng-click="TB.edit = $index" ng-if="selectedTask.hourly">
          <label for="hours">Hours: </label>
          <input
            ng-if="selectedTask.hourly"
            value="hours" 
            class="input-field columnInput"  
            ng-model="selectedTask.time_if_hourly" 
            ng-keyup="$event.keyCode == 13 && TB.updateLineItem(TB.builder[$index])"
            focus-if="TB.edit === $index"
            blur="TB.edit !== $index"
            onClick="this.select()">
        </div>
      </div>
      <button class="button btn" type="submit" ng-click="TB.deleteLineItem(TB.builder[$index], $index)">Remove</button>
    </div>  
  </div>
  <div class="row">
    <div class="col s12 input-field" ng-if="TB.tasks" ng-init="material()">
      <select ng-change="TB.getSelectedTask(TB.task)" ng-model="TB.task" ng-options="task as task disable when task.notAnOption for task in TB.tasks"> 
        <option value="" label="-- Select option --" disabled selected="selected"> Add Line Item...  
        </option>
      </select>
    </div>
  </div>
  <div class="row">
    <h5 class="col s3 offset-s9 input-field" ng-if="TB.total">Total: {{TB.total}}</h5>        
  </div>  
</div>
