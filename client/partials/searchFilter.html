<md-autocomplete 
  md-no-cache="true" 
  md-search-text="searchText"
  md-items="item in SF.filter(searchText)" 
  md-item-text="item.value"
  md-selected-item="selectedItem"
  md-selected-item-change="SF.addToJob(selectedItem)"
  md-min-length="1">  
  <md-item-template>
    <span md-highlight-text="searchText" >{{item.value}}</span>
  </md-item-template>
  <md-not-found>
    No matches found for "{{searchText}}".
  </md-not-found>
</md-autocomplete>
